<div class="panel panel-info">
    <span class="close glyphicon glyphicon-remove-sign" ng-click="addFAQAdminCtrl.cancel()"></span>
    <div class="panel-heading">
        <span class="glyphicon glyphicon-plus-sign"></span> Nouvelle FAQ
    </div>
    <div class="panel-body">
        <div uib-alert class="alert-danger" type="danger" ng-if="addFAQAdminCtrl.error">
            <errors errors="addFAQAdminCtrl.error"></errors>
        </div>
        <form id="addfaq" role="form" name="addfaq" ng-submit="addFAQAdminCtrl.submit()">
            <div class="form-group">
                <textarea type="textaera" required ng-model="addFAQAdminCtrl.faq.question" class="form-control" title="Question" name="question" placeholder="Question"></textarea>
            </div>
            <div class="form-group">
                <textarea type="textaera" required ng-model="addFAQAdminCtrl.faq.reponse" class="form-control" title="Réponse" name="reponse" placeholder="Réponse"></textarea>
            </div>
            <div>
                <button type="submit"  class="btn btn-info center-block">valider</button>
            </div>
        </form>
    </div>
</div>
