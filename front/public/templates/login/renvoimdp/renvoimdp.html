<div class="panel panel-info">
    <span class="close glyphicon glyphicon-remove-sign" ng-click="mailmdpCtrl.cancel()"></span>
    <div class="panel-heading">
        <span class="glyphicon glyphicon-envelope"></span>Changer mon mot de passe
    </div>
    <div class="panel-body">
        <div uib-alert type="danger" class="alert-danger" ng-if="mailmdpCtrl.mdpForm.error">{{mailmdpCtrl.mdpForm.error}}</div>
		<div uib-alert class="alert-danger"  type="danger" ng-if="renvoi.confirmPassword.$error.passwordMatch">
            Les mots de passe ne sont pas identiques
        </div>
		<form id="renvoi" class="login__form" name="renvoi"role="form" ng-submit="mailmdpCtrl.send()">
			<div>Un mail va vous être envoyé pour confirmer la modification de votre mot de passe</div>
			  <div class="form-group">
                <input type="text" ng-model="mailmdpCtrl.mdpForm.user_pseudo" required class="form-control" name="pseudo" placeholder="Votre pseudo"/>
            </div>
			<div class="form-group">
                <input type="password" required ng-model="mailmdpCtrl.mdpForm.password" class="form-control" name="Password" placeholder="Nouveau mot de passe"/>
            </div>
			<div class="form-group">
				<input type="password" match-password="Password" required name="confirmPassword" ng-model="mailmdpCtrl.mdpForm.password_confirm" class="form-control" placeholder="Confirmation du mot de passe"/>
            </div>
			<div class="login__submit">
				<button type="submit" class="btn btn-info center-block">Changer le mot de passe</button>
			</div>
		</form>
    </div>
</div>
